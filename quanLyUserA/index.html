<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="mainBody">
        <div class="header">
            <div class="textlogo">
                <div class="text">
                    <p>LOGIN WEB</p>
                </div>

            </div>
            <div class="signUp">
                <div class="sign">
                    <div class="globe"><i class="fa-solid fa-globe"></i></div>
                    <div class="aSignUp"><a href="#">Sign up</a></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="box">
                <div class="logo">
                    <img src="./img/OIP.webp" alt="cat">
                </div>
                <div class="title">
                    <h1>Agent Login</h1>
                    <p>Hey, Enter your details to get sign in to your account</p>
                </div>
                <div class="information">
                    <input type="email" name="email" placeholder="Enter Email"><br>
                    <input type="password" name="password" placeholder="Password">
                    <p id="pOutput">Having trouble in sign in?</p><br>
                    <button id="signIn" onclick="signIn();">Sign in</button><br>
                    <p>— Or Sign in with —</p>
                </div>
                <div class="baSignMethod">
                    <!-- tạo flex cho 3 method -->
                    <button class="baButton" onclick="google();">
                        <div class="google">
                            <div><i class="fa-brands fa-google"></i></div>
                            <div> Google </div>
                    </div>
                    </button>
                
                <button class="baButton" onclick="apple();">
                    <div class="apple">
                        <div><i class="fa-brands fa-apple"></i></div>
                        <div> Apple ID</div>
                    </div>
                </button>

                <button class="baButton" onclick="facebook();">
                    <div class="facebook">
                    <div><i class="fa-brands fa-facebook"></i></div>
                    <div>Facebook</div>
                </div>
            </button>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">
        &copy; 2026 Sign In Box | Privacy Policy
    </div>
    <script src="./index.js"></script>
    <!-- </div> -->
</body>

</html>
